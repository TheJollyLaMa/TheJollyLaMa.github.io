<html>
  <head>
    <title>Jolly Cheatsheet & Toolchest</title>
    <link href="css/mainStyle.css" type="text/css" rel="stylesheet">
    <link href="css/breadcrumbStyle.css" type="text/css" rel="stylesheet">
    <link href="css/tooltipStyle.css" type="text/css" rel="stylesheet">
    <link rel="icon" type="image/x-icon" href="favicon.ico" />
  </head>
  <body ng-app="JollysCheatSheet">
    
    <!-- <div id="main_background"></div> -->

    <jolly-head navbar="cheatsheetNav" data="data"></jolly-head>
    <style>
      .acc_header {
          margin-top: -30px;
          margin-right: 10px;
          /* font-size: x-large; */
          /* color: aliceblue; */
          /* background-color: aqua; */
          position: fixed;
          z-index: 2;
          top: 30px;
          right: 0px;
      }
    </style>
    <jolly-wallet data="wallet_data" class="acc_header"></jolly-wallet>
    <main>
      <jolly-background></jolly-background>
      <ng-view></ng-view>
      <iframe style="border-radius:12px; display:inline; z-index:2; margin-top: 350px; margin-bottom: 50px;" src="https://open.spotify.com/embed/playlist/29TVgJoZVpnnEadusSZLLg?utm_source=generator" width="30%" height="380" frameBorder="0" allowfullscreen="" allow="autoplay; clipboard-write; encrypted-media; fullscreen; picture-in-picture" loading="lazy"></iframe>

    </main>
    
    <jolly-foot></jolly-foot>

    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.9/angular.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.9/angular-route.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/0.146.0/three.js" integrity="sha512-jCNgL/m5yf60rVGkaFkSfx1xyDttZd6fsyGQPxd1cfMJLyWCCuYwU8wTp/nnw1DGJHaOUTEK1y8MNGso85AWoA==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <!-- <script src="https://unpkg.com/embeddable-nfts/dist/nft-card.min.js"></script> -->
    <script src="js/JollysCheatSheet.js"></script>
    <script src="js/controllers/BackgroundController.js"></script>
    <script src="js/controllers/NavController.js"></script>
    <script src="js/controllers/WalletController.js"></script>
    <script src="js/controllers/MainController.js"></script>
    <script src="js/controllers/JollyDalleController.js"></script>
    <script src="js/controllers/SmarthomeController.js"></script>
    <script src="js/directives/jollyHead.js"></script>
    <script src="js/directives/jollyFoot.js"></script>
    <script src="js/directives/jollyWallet.js"></script>
    <script src="js/directives/jollyBackground.js"></script>
    <script src="js/directives/jollyDalle.js"></script>
    <script src="js/directives/jollySmarthome.js"></script>

  </body>
  
</html>
